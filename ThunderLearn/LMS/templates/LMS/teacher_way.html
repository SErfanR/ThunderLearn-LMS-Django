{% extends 'base.html' %}
{% block content %}
{% include 'teacher-offcanvas.html' %}
    <div class="card bg-secondary-subtle border border-secondary text-center" id="card_classes">
        <div class="card-body">
            <h4 class="text-dark lalezar" id="title">مسیر یادگیری {{ way.title }}</h4>

            <table class="table table-hover rounded" dir="ltr" id="table">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">نوع</th>
                        <th scope="col">عنوان</th>
                        <th scope="col">جابجایی</th>
                        <th scope="col">حذف</th>
                    </tr>
                </thead>
                <tbody>
                {% for activity in activities %}
                        <tr>
                            <th scope="row">
                                {{ forloop.counter }}
                            </th>
                            {% if activity.0 == 1 %}
                                <th>آزمون
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-question-fill" viewBox="0 0 16 16">
                                        <path d="M5.933.87a2.89 2.89 0 0 1 4.134 0l.622.638.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0m1.602-2.027c.04-.534.198-.815.846-1.26.674-.475 1.05-1.09 1.05-1.986 0-1.325-.92-2.227-2.262-2.227-1.02 0-1.792.492-2.1 1.29A1.7 1.7 0 0 0 6 5.48c0 .393.203.64.545.64.272 0 .455-.147.564-.51.158-.592.525-.915 1.074-.915.61 0 1.03.446 1.03 1.084 0 .563-.208.885-.822 1.325-.619.433-.926.914-.926 1.64v.111c0 .428.208.745.585.745.336 0 .504-.24.554-.627"/>
                                    </svg>
                                </th>
                            {% endif %}
                            <th class="bg-{% if forloop.counter|divisibleby:2 %}dark-subtle{% else %}secondary-subtle{% endif %}">
                                {{ activity.2 }}
                            </th>
                            <td class="bg-{% if forloop.counter|divisibleby:2 %}dark-subtle{% else %}secondary-subtle{% endif %}">
                                <a href="{% url 'way_move_up' pk=way.pk move='up' %}?index={{forloop.counter}}" class="btn btn-sm btn-h"  style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
                                    </svg>
                                </a>
                                <a href="{% url 'way_move_up' pk=way.pk move='down' %}?index={{forloop.counter}}" class="btn btn-sm btn-h"  style="background: linear-gradient(135deg, #6a11cb, #2575fc); color: white;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                </a>
                            </td>
                            <td class="bg-{% if forloop.counter|divisibleby:2 %}dark-subtle{% else %}secondary-subtle{% endif %}">
                                <a href="{% url 'way_delete' pk=way.pk %}?index={{ forloop.counter }}" class="btn btn-sm btn-h" style="background: linear-gradient(135deg, #ff416c, #ff4b2b); color: white;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                {% endfor %}
                <tr>
                    <td colspan="5" class="text-center">
                        <a href="{% url 'way_add_exam' way.pk %}" class="btn btn-lg btn-h" style="background: linear-gradient(45deg, #09009f, #00ff95); color: white;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                            </svg>
                            <small>
                            افزودن آزمون
                            </small>
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <style>
        #card_classes {
            margin-top: 10vh;
            margin-bottom: 10vh;
            margin-right: 70px;
            margin-left: 5vw;
            padding-top: 1vh;
        }
        #title {
            background: -webkit-linear-gradient(45deg, #09009f, #00ff95 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: xx-large;
            padding-bottom: 5px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-out;
        }
        #table{
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-h{
            border: none;
            transition: 0.4s ease-out;
        }
        .btn-h:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}

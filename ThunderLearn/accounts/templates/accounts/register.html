{% extends "base.html" %}
{% load static %}
{% block content %}
<center>
    <div class="card center" id="card001">
    <h3 class="card-title">ثبت نام</h3>
    <center>
        <form method="post" class="center">
            {% csrf_token %}
            <div class="input-group mb-3 center" dir="ltr">
                <span class="input-group-text" id="basic-addon1">نام کاربری</span>
                <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>

            <div class="input-group mb-3 center" dir="ltr">
                <span class="input-group-text" id="basic-addon1">ایمیل</span>
                <input class="form-control" type="email" name="email" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_email">
            </div>

            <div class="input-group mb-3 center" dir="ltr">
                <span class="input-group-text" id="basic-addon1">رمز عبور</span>
                <input class="form-control" type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1">
            </div>

            <div class="input-group mb-3 center" dir="ltr">
                <span class="input-group-text" id="basic-addon1">تکرار رمز عبور</span>
                <input class="form-control" type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2">
            </div>

            <div class="input-group mb-3 center" dir="ltr">
                <span class="input-group-text" id="basic-addon1">نقش</span>
                <select class="form-control" name="groups" aria-describedby="id_groups_helptext" id="id_groups">
                    <option value="1">دانش آموز</option>
                    <option value="2">مدرس (معلم)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary center">ثبت نام</button>
        </form>
        <div class="card-footer">
            حساب کاربری دارید؟
            <a href="/login/">ورود</a>
        </div>
    </center>
    </div>
</center>
    <style>
        body{
            background-image: url("{% static "accounts/login.jpg" %}");
            background-position: center;
            background-size: cover;
        }
        #card001 {
            max-width: 700px;
            margin-top: 100px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .card-title{
            padding: 10px;
        }
        button{
            margin: 10px;
        }
        .card-footer{
            padding: 0;
            padding-top: 10px;
        }
    </style>
{% endblock %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد - صاعقه | سیستم مدیریت یادگیری</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #1cc88a;
            --info: #36b9cc;
            --warning: #f6c23e;
            --danger: #e74a3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: #f8f9fe;
            color: var(--dark);
            min-height: 100vh;
        }

        /* Stats Cards */
        .stats-container {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            border-radius: 0 0 16px 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
        }

        .stat-card .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stat-card .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Classes Section */
        .classes-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .section-title h3 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-dark);
            display: inline-block;
            padding: 0 2rem;
            background-color: #f8f9fe;
            position: relative;
            z-index: 1;
        }

        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            z-index: 0;
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .class-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .class-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .class-card:nth-child(odd) {
            background: linear-gradient(135deg, var(--primary), var(--info));
        }

        .class-card:nth-child(even) {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        .class-card .card-header {
            padding: 1.2rem;
            color: white;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .class-card .card-body {
            padding: 1.5rem;
            color: white;
        }

        .class-card .card-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .class-card .btn-view {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .class-card .btn-view:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .section-title h3 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .classes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Stats Section -->
    <div class="stats-container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="card-value">
                    {{ user.student_class.count|default:"0" }}
                </div>
                <div class="card-title">کلاس‌های فعال</div>
            </div>
            
            <div class="stat-card">
                <div class="card-value">
                    {{ user.user_answer.count|default:"0" }}
                </div>
                <div class="card-title">آزمون‌های پاسخ داده شده</div>
            </div>
            
            <div class="stat-card">
                <div class="card-value">
                    {{ user.user_score.count|default:"0" }}
                </div>
                <div class="card-title">آزمون‌های تصحیح شده</div>
            </div>
        </div>
    </div>

    <!-- Classes Section -->
    <div class="classes-container">
        <div class="section-title">
            <h3>کلاس‌های من</h3>
        </div>
        
        <div class="classes-grid">
            {% for class in user.student_class.all %}
            <div class="class-card">
                <div class="card-header">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    {{ class.teacher }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ class.name }}</h5>
                    <a href="{% url 'class_detail' class.id %}" class="btn-view">
                        <i class="fas fa-eye me-2"></i>
                        مشاهده کلاس
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // اسکریپت‌های مورد نیاز می‌توانند اینجا اضافه شوند
        document.addEventListener('DOMContentLoaded', function() {
            console.log('داشبورد دانش آموزی بارگذاری شد');
        });
    </script>
</body>
</html>

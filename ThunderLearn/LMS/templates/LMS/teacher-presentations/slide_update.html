{% extends "base.html" %}
{% block content %}
{% include 'teacher-offcanvas.html' %}
{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

<div class="card bg-secondary-subtle border border-secondary" id="card_class">
    <h4> تغییر اسلاید </h4>
    <hr>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {% for field in form %}
            {% if forloop.counter == 1 %}
                <label for="id_body">بدنه اسلاید</label>
                <div class="django-ckeditor-widget form-control" data-field-id="id_body" style="display: inline-block;">
                <textarea class="form-control" name="body" cols="40" rows="10" required id="id_body" data-processed="0" data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;Full&quot;, &quot;height&quot;: 291, &quot;width&quot;: &quot;100%&quot;, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;language&quot;: &quot;en-us&quot;, &quot;versionCheck&quot;: false}" data-external-plugin-resources="[]" data-id="id_body" data-type="ckeditortype">
                    {{ slide.body|safe }}
                </textarea>
            {% endif %}
        {% endfor %}
    </div>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">تایید</button>
        <a href="{% url 'present_detail' slide.presentation.pk %}" class="btn btn-outline-primary">لغو</a>
    </form>
</div>
<style>
    #card_class {
        margin-top: 10vh;
        margin-bottom: 10vh;
        margin-left: 5vw;
        margin-right: 5vw;
        padding: 3vh;
    }
</style>
<script>
    (() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
  if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
  }

  form.classList.add('was-validated')
}, false)
})
})()
</script>
{% endblock %}
